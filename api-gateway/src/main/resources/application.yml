server:
  port: 8098

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service-route
              uri: http://localhost:9002
              predicates:
                - Path=/api/v1/auth/**
              filters:
                - StripPrefix=0

            # Rota para pacientes
            - id: patient-service-route
              uri: http://localhost:8080
              predicates:
                - Path=/api/v1/patients/**
              filters:
                - StripPrefix=0   # mant�m /api/v1/patients/**
                - JwtValidation

              # Rota para documenta��o Swagger/OpenAPI http://localhost:8098/api-docs/patients
            - id: api-docs-patient-route
              uri: http://localhost:8080
              predicates:
                - Path=/api-docs/patients
              filters:
                - RewritePath=/api-docs/patients, /v3/api-docs

# acessa o auth-service
auth:
  service:
    url: http://localhost:9002







