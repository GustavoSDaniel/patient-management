version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: patient-db
    ports:
      - "5435:5432"
    restart: unless-stopped
    environment:
      POSTGRES_USER: usuario_dev
      POSTGRES_PASSWORD: senha_dev
      POSTGRES_DB: patient_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - patient-network

  adminer:
    image: adminer:4.8.1
    container_name: patient-adminer
    restart: unless-stopped
    ports:
      - "8090:8080"
    networks:
      - patient-network
    profiles:
      - dev

  billing-service:
    build: ./billing-service
    container_name: billing-service
    ports:
      - "8082:8081"
      - "9092:9091"
    networks:
      - patient-network

  # Novo serviço: Zookeeper (necessário para o Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - patient-network

  # Novo serviço: Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9099:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9099
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - patient-network

  patient-service:
    build: ./patient-service
    container_name: patient-service
    ports:
      - "8085:8080"
      - "9095:9090"
    depends_on:
      - db
      - billing-service
      - kafka  # Adicionado o Kafka aqui
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_USERNAME: usuario_dev
      DB_PASSWORD: senha_dev
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: patient_db
      BILLING_SERVICE_HOST: billing-service
      BILLING_SERVICE_PORT: 9091
      # Adicionadas variáveis de ambiente para o Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - patient-network

volumes:
  db_data:

networks:
  patient-network:
    driver: bridge


