version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: patient-db # Dê um nome fixo ao contêiner
    ports:
      - "5435:5432"
    restart: unless-stopped
    environment:
      POSTGRES_USER: usuario_dev
      POSTGRES_PASSWORD: senha_dev
      POSTGRES_DB: patient_db

      POSTGRES_SHARED_PRELOAD_LIBRARIES: pg_stat_statements
      POSTGRES_MAX_CONNECTIONS: 100
    volumes:
      - db_data:/var/lib/postgresql/data # Mantenha os dados persistentes
    networks:
      - patient-network


  adminer:
    image: adminer:4.8.1
    container_name: patient-adminer
    restart: unless-stopped
    ports:
      - "8090:8080"
    networks:
      - patient-network
    profiles:
      - dev  # Só roda no perfil dev


  billing-service:
    build: ./billing-service   # caminho para o projeto do billing
    container_name: billing-service
    ports:
      - "8082:8081" # para expor a porta do servidor web
      - "9092:9091"
    networks:
      - patient-network

  patient-service:
    build: ./patient-service   # caminho para o projeto do patient
    container_name: patient-service
    ports:
      - "8085:8080"
      - "9095:9090"
    depends_on:
      - db
      - billing-service
    networks:
      - patient-network


volumes:
  db_data: # Declara o volume para persistir os dados


networks:
  patient-network:
    driver: bridge

